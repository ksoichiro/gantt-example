<html>
<head>
  <title>Gantt Example</title>
  <script src="/bundle.js"></script>
</head>
<body>

<div class="container-fruid">
  <div class="wbs-container">
    <table class="table wbs">
    <thead>
      <tr>
        <th class="id">#</th>
        <th class="task">Task</th>
        <th class="start">Start</th>
        <th class="end">End</th>
        <th class="due">Due</th>
        <th class="assignee">Assignee</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    </table>

    <div class="gantt-container">
      <table class="table gantt">
      <thead>
      </thead>
      <tbody>
      </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="task-editor" tabindex="-1" role="dialog" aria-labelledby="task-editor-modal-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="task-editor-modal-label">Edit task</h4>
      </div>
      <div class="modal-body">
        <p>TODO</p>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary"><i class="fa fa-check fa-fw" aria-hidden="true"></i> Save</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
